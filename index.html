<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Nova OS</a></li>
          <li><a href="registroos.html">Histórico de OS</a></li>
        </ul>
      </nav>
      <h1>Ordem de Serviço</h1>
      <form id="os-form">
        <div class="form-group-line">
          <div class="form-group">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required />
          </div>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição da Ordem de Serviço:</label>
          <textarea id="descricao" name="descricao" rows="7" required></textarea>
        </div>
        <div id="itens-container">
          <div class="form-group item">
            <div class="item-inputs">
              <label for="codigo">Código da Peça ou Serviço:</label>
              <input type="text" class="codigo" name="codigo" />
            </div>
            <div class="item-inputs">
              <label for="quantidade">Quantidade:</label>
              <input type="number" class="quantidade" name="quantidade" />
            </div>
            <button type="button" onclick="adicionarItem()">Adicionar Item</button>
          </div>
        </div>
       
        <button type="submit">Criar Ordem de Serviço</button>
      </form>
      <div id="ordem-servico">
        <!-- A ordem de serviço será exibida aqui -->
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
